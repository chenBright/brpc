name: Build and Test on Linux

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**.md'

env:
  proc_num: $(nproc)

jobs:
  clang-compile-with-bazel:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - run: bazel build --verbose_failures --action_env=CC=clang -- //... -//example/...